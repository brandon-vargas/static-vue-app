<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <div id="app">
      <!--<h1>HELLO UNIVERSE: {{m1}}</h1>-->
      <!--<h2>Attempting to call something</h2>-->
      <!--<h3> {{info}}</h3>-->
      <!--Repo name: <input type="text" v-model="name">-->
      <!--<button v-on:click="myClickHandler"> Do SOMETHING</button>-->
      <!--<h4>more info below</h4>-->
      <!--<h4>{{more_info}}</h4>-->
      <v-form>
        <v-container>
          <v-row>
            <v-col cols="12" sm="6" md="3">
              <v-text-field
                v-model="user"
                label="Github User"
                placeholder="Github User"
                type="text"
                solo
              ></v-text-field>
            </v-col>
            <v-col cols="12" sm="6" md="3">
              <v-text-field
                v-model="pass"
                label="Github Token"
                placeholder="Github Token"
                type="password"
                solo
              ></v-text-field>
            </v-col>
            <v-col cols="12" sm="6" md="3">
                <v-btn class="ma-2" outlined color="indigo" @click="myClickHandler">Access</v-btn>
            </v-col>
          </v-row>
        </v-container>
      </v-form>
       <v-card
          class="mx-auto"
          max-width="344">
          <v-card-text>
            <h3 v-model="more_info">{{more_info}}</h3>
          </v-card-text>
        </v-card>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./App.js"></script>
  </body>
</html>
